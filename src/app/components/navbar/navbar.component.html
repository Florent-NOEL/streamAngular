<select [(ngModel)]="genre">
  <ng-container *ngFor="let g of genreList">
    <option type="select" id="{{ g }}" value="{{ g }}">{{ g }}</option>
  </ng-container>
</select>
<button (click)="selectGenre()">recherche</button>
