<h2>Single File Upload</h2>

<input type="file" class="file-input" (change)="onChange($event)" #fileUpload />

<div *ngIf="file">
  <section class="file-info">
    File details:
    <ul>
      <li>Name: {{ file.name }}</li>
      <li>Type: {{ file.type }}</li>
      <li>Size: {{ file.size }} bytes</li>
    </ul>
  </section>

  <button (click)="onUpload()">Upload the file</button>

  <section [ngSwitch]="status">
    <p *ngSwitchCase="'uploading'">â³ Uploading...</p>
    <p *ngSwitchCase="'success'">âœ… Done!</p>
    <p *ngSwitchCase="'fail'">âŒ Error!</p>
    <p *ngSwitchDefault>ğŸ˜¶ Waiting to upload...</p>
  </section>
</div>
<button (click)="capture()">make thumbnail</button>
<button>test</button>
<button (click)="timeCapture()">time capture</button>

<video id="video" controls>
  <source src="" type="{{ type }}" />
</video>

  (genreEmitter)="addGenreList($event)"
></app-genre-list-button>
